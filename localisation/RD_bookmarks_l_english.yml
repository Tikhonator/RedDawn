 ENG_GATHERING_STORM_DESC:0 "The United Kingdom, one of the last American allies, are in deep trouble. Due to the disbandment of NATO and the British involvement in the Soviet invasion of North America, British citizens are protesting in the streets about this action of involvement. The British Military has been crippled due to British involvement leading to the British only sending supplies to Canada and the United States."
 FRA_GATHERING_STORM_DESC:0 "France, a former NATO member, are now on their own. Due to the disbandment of NATO, many countries including France have went their own ways. France is now on the way to making a great country but there are fears of a Warsaw Pact invasion of Western Europe. Many civilians have stocked up on supplies due to this fear and let's just say this, it might actually happen."
 SOV_GATHERING_STORM_DESC:0 "The Soviet Union has gone threw a lot lately. Recently in the Ukrainian SSR, the seasonal wheat harvest has turned bad, causing a famine all over the Warsaw Pact. This famine lead to labour and food riots in Poland, leading to the Soviet invasion of Poland. The economy is slowly dying with some in the West fearing an economic collapse in the Soviet Union. What can go wrong in our glorious motherland?"
 USA_GATHERING_STORM_DESC:0 "The United States has been invaded! \n\nMexican, Soviet, Nicaraguan, and Cuban forces have taken parts of the United States and Canada. President Reagan and surviving parts of his administration have been evacuated to Mount Weather due to nuclear attacks on some American major cities. Americans are supplying, rioting, and protesting in the midst of the Communist invasion. Many are wondering, is this the end of the United States?"
 
 
 