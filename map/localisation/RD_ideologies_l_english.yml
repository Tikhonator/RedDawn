 # SUBIDEOLOGIES
 marxism_leninism:0 "Marxism-Leninism"
 marxism_leninism_desc:0 "Marxism-Leninism seeks to establish a socialist state to develop further into socialism and eventually communism, described as a classless social system with common ownership of the means of production, with full social and economic equality of all members of society."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Stalinism is the means of governing and related policies implemented in the Soviet Union from 1927 to 1953 by Joseph Stalin (1878–1953), including rapid Industrialisation; the theory of socialism in one country; totalitarianism; collectivisation of agriculture; a cult of personality; and subordination of the interests of foreign communist parties to those of the Communist Party of the Soviet Union, deemed by Stalinism to be the leading vanguard party of communist revolution at the time."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Trotskyism is defined by the founding of a vanguardist party of the proletariat, proletarian internationalism, and a dictatorship of the propletariat based on working class self-emancipation and mass democracy."
 eurocommunism:0 "Eurocommunism"
 eurocommunism_desc:0 "Eurocommunism, influenced by Western European communist parties, seek to develop a theory and practive of social transformation more relevant for Western Europe. Eurocommunist parties seek to undermine the influence of the Soviet Union and CPSU."
 maoism:0 "Maoism"
 maoism_desc:0 "Maoism, developed by the Chinese revolutionary, Mao Zedong for realising a socialist revolution in the agricultural, pre-industrial society of the Republic of China and later the People's Republic of China, seeks to have China or other countries as a central idea permanent revolution and stressing the importance of the peasantry, small-scale industry, and agricultural collectivization."
 titoism:0 "Titoism"
 titoism_desc:0 "Titoism is a political philosophy most closely associated with Josip Broz Tito during the Cold War. It is characterized by a broad Yugoslav identity, a political separation from the Soviet Union, and leadership in the Non-Aligned Movement."
 juche:0 "Juche"
 juche_desc:0 "Juche is the official ideology of North Korea, described by the government as "Kim Il-sung's original, brilliant and revolutionary contribution to national and international thought". It postulates that "man is the master of his destiny", that the Korean masses are to act as the "masters of the revolution and construction" and that by becoming self-reliant and strong, a nation can achieve true socialism."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic Socialism defines itself by supporting political democracy within a socially owned economy, with a particular emphasis on economic democracy, workplace democracy and workers' self-management within a market socialist economy or some form of a decentralised planned socialist economy."
 social_democracy:0 "Social Democracy"
 social_democracy_desc:0 "Social Democracy, as a part of Socialism, is described as advocating economic and social interventions to promote social justice within the framework of a liberal democratic polity and a capitalist-oriented mixed economy."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchism is defined by rejecting all involuntary, coercive forms of hierarchy. It calls for the abolition of the state which it holds to be undesirable, unnecessary, and harmful."
 liberalism_ideology:0 "Liberalism"
 liberalism_ideology_desc:0 "Liberalism is generally defined as supporting free markets, free trade, limited government, individual rights (including civil rights and human rights), capitalism, democracy, secularism, gender equality, racial equality, internationalism, freedom of speech, freedom of the press and freedom of religion."
 social_liberalism:0 "Social Liberalism"
 social_liberalism_desc:0 "Social Liberalism is defined as supporting a regulated economy, expansion of civil and political rights. They sometimes address economic and social issues such as poverty, health care, education, and the climate using government involvement."
 third_way_liberalism:0 "Third Way Liberalism"
 third_way_liberalism_desc:0 "Third Way is often defined as attempting to restore relations between left-wing and right-wing parties by advocating a varying platform of centre-right and centrist economic platforms with some centre-left social poilicies."
 green_politics:0 "Ecopolitics"
 green_politics_desc:0 "Ecopolitics is a political subideology that aims to foster an ecologically sustainable society rooted in environmentalism, nonviolence, social justice and grassroots democracy."
 liberal_conservatism:0 "Liberal Conservatism"
 liberal_conservatism_desc:0 "Liberal Conservatism is a political platform combining conservative policies with liberal stances, especially on economic, social and ethical issues, representing a brand of political conservatism strongly influenced by liberalism."
 social_conservatism:0 "Social Conservatism"
 social_conservatism_desc:0 "Social Conservatism is a political platform that society is built upon a network of relationships which need to be upheld through duty, traditional values and established institutions. Social conservatism is generally skeptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations, and patriotism."
 conservatism_ideology:0 "Conservatism"
 conservatism_ideology_desc:0 "Conservatism is defined by promoting traditional social institutions in the context of culture and civilization. The central tenets of conservatism include tradition, organic society, hierarchy, authority, and property rights. Conservatives seek to preserve a range of institutions such as religion, parliamentary government, and property rights, with the aim of emphasizing social stability and continuity."
 islamism_ideology:0 "Islamism"
 islamism_ideology_desc:0 "Islamism is defined by people who advocate the formation of state and society according to their understanding of Islamic principles."
 absolute_monarchism:0 "Absolute Monarchism"
 absolute_monarchism_desc:0 "Absolute Monarchism is a form of Monarchism in which the monarch holds supreme autocratic authority, principally not being restricted by written laws, legislature, or customs."
 constitutional_monarchism:0 "Constitutional Monarchism"
 constitutional_monarchism_desc:0 "Constitutional Monarchism is a form of Monarchism in which the sovereign exercises authority in accordance with a written or unwritten constitution."
 authoritarian_democracy:0 "Authoritarian Democracy"
 authoritarian_democracy_desc:0 "Authoritarian Democracy is defined by being directed by a ruling elite of an authoritarian state that seeks to represent the different interests of society."
 provisional_government:0 "Provisional Government"
 provisional_government_desc:0 "Provisional Government, a part of Authoritarianism, is an emergency governmental authority set up to manage a political transition generally in the cases of new nations or following the collapse of the previous governing administration. Provisional governments are generally appointed, and frequently arise, either during or after civil or foreign wars."
 military_state:0 "Military State"
 military_state_desc:0 "A Military State, in the case of a military coup, is defined as in which the military exerts complete or substantial control over political authority, and the dictator is often a high-ranked military officer."
 neo_fascism_ideology:0 "Neo-Fascism"
 neo_fascism_ideology_desc:0 "Neo-Fascism is defined by people that it includes significant elements of fascism. Neo-fascism usually includes ultranationalism, racial supremacy, populism, authoritarianism, nativism, xenophobia and opposition to immigration, as well as opposition to liberal democracy, parliamentarianism, capitalism, liberalism, Marxism, communism, and socialism."
 neo_nazism:0 "Neo-Nazism"
 neo_nazism_desc:0 "Neo-Nazism consists of post-World War II militant, social or political movements seeking to revive and implement the ideology of National Socialism. Neo-Nazis seek to employ their ideology to promote hatred and attack minorities, or in some cases to create a fascist state."
 national_bolshevism:0 "National Bolshevism"
 national_bolshevism_desc:0 "National Bolshevism is a political movement that combines elements of fascism (especially Russian fascism) and Bolshevism."


 
