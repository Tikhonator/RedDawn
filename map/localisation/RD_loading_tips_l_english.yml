 LOADING_TIP_0:0 "C'mon! We're all going to die, die standing up!\n- Jed Eckert"
 LOADING_TIP_1:0 "Comrades, if a fox stole your chickens, would you slaughter your pig because he saw the fox? No! You would hunt down the fox, find where it lives and destroy it!\n- Colonel Strelnikov"
 LOADING_TIP_2:0 "Boys! Avenge me! Avenge me!\n- Tom Eckert"
 LOADING_TIP_3:0 "You think you're tough? You eat beans every day? There's a handful of scarecrows left in Denver give anything for a mouthful of what you got.\n- Col. Andy Tanner"
 LOADING_TIP_4:0 "My family would want me to stay alive. Your family would want you to stay alive. You think you're so smart, man, but you're just a bunch of scared kids.\n- Jed Eckert"
 LOADING_TIP_5:0 "From a philosophical and doctrinal viewpoint, I do not believe in perpetual peace.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Anyway, the Russians reinforced with 60 divisions. Sent three whole army groups across the Bering Strait into Alaska, cut the pipeline, came across Canada to link up here in the middle, but we stopped their butt cold. The lines have pretty much stabilized now.\n- Col. Andy Tanner"
 LOADING_TIP_7:0 "Because WE LIVE HERE!\n- Jed Eckert"